<script>



function getClientId() {
  try {
    var tracker = ga.getAll()[0];
    return tracker.get('clientId');
  } catch(e) {
    console.log("Error fetching clientId");
    return "n/a";
  }
}



function displayCode() {
	var div =  document.getElementById('muestra-cupon');	
	var clientId = getClientId();
	div.innerHTML = clientId;
	
	ga('send', 'event', {
  'eventCategory': 'Cupón',
  'eventAction': 'Descarga',
  'eventLabel': clientId

});

}




</script>




  <button onclick="displayCode()">Descarga tu cupón</button> <br/>
